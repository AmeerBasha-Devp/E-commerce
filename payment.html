<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link rel="stylesheet" href="payment.css"> <!-- Link to existing CSS file -->
</head>
<body>
    <h1>Payment Gateway</h1>
    <form id="payment-form">
        <h2>Payment Methods</h2>
        <div>
            <input type="radio" id="cash-on-delivery" name="payment-method" value="cash" required>
            <label for="cash-on-delivery">Cash On Delivery</label>
        </div>
        <div>
            <input type="radio" id="upi" name="payment-method" value="upi" required>
            <label for="upi">UPI</label>
        </div>
        <div>
            <input type="radio" id="net-banking" name="payment-method" value="net-banking" required>
            <label for="net-banking">Net Banking</label>
        </div>





        <label for="cardholder-name">Cardholder Name:</label>
        <input type="text" id="cardholder-name" name="cardholder-name" required>

        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" name="card-number" required>

        <label for="expiration-date">Expiration Date:</label>
        <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/YY" required>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required>

        <button type="submit">Pay Now</button>
    </form>
    <div id="error-message"></div>
    <div id="confirmation-message"></div>

    <script src="payment.js"></script> <!-- Link to existing JavaScript file -->
</body>
</html>
