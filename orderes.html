<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <link rel="stylesheet" href="orders.css">
</head>
<body>
    <div class="container">
        <h2>Delivery Address</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="Phone">Phone No</label>
                <input type="number" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="country">Country/Region</label>
                <select id="country" name="country" class="select-padding" required>

                    <option value="">Select a country</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                    <option value="India">India</option>
                </select>

            </div>
            <div class="form-group">
                <label for="state">State</label>
                <select id="state" name="state" class="select-padding" required>

                    <option value="">Select a state</option>
                    <option value="California">California</option>
                    <option value="Texas">Texas</option>
                    <option value="New York">New York</option>
                    <option value="Florida">Florida</option>
                </select>

            </div>
            <div class="form-group">
                <label for="pincode">pincode</label>
                <input type="pincode" id="pincode" name="state" required>
            </div>
            <div class="form-group">
                <label for="city/town">City/village</label>
                <input type="city/town" id="city/town" name="city/town" required>
            </div>
            <div class="form-group">
                <label for="street">Street/H.no</label>
                <input type="street" id="street" name="street" required>
            </div>
            <p>Step 1/3</p>
            <div class="button-group">
                <button type="button" class="back" onclick="window.location.href='shop.html'">Go Back</button>
                <button type="button" class="btn" onclick="window.location.href='payment.html'">Next</button>


            </div>

            
        </form>
    </div>

</body>
</html>
